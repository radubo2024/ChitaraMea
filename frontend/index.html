<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acorduri Chitară - Tabulaturi Românești</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f7ff',
                            100: '#e0effe',
                            200: '#bae0fd',
                            300: '#7cc8fb',
                            400: '#36adf6',
                            500: '#0c93e7',
                            600: '#0074c5',
                            700: '#015da0',
                            800: '#064f84',
                            900: '#0b426e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" onclick="navigate('home')" class="flex items-center space-x-3">
                        <svg class="w-8 h-8 text-brand-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18V5l12-2v13"/>
                            <circle cx="6" cy="18" r="3"/>
                            <circle cx="18" cy="16" r="3"/>
                        </svg>
                        <span class="text-xl font-bold text-gray-900">Acorduri<span class="text-brand-600">.ro</span></span>
                    </a>
                </div>
                <!-- Desktop nav -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="#" onclick="navigate('home')" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:text-brand-600 hover:bg-brand-50 transition-colors">Acasă</a>
                    <a href="#" onclick="navigate('songs')" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:text-brand-600 hover:bg-brand-50 transition-colors">Cântece</a>
                    <a href="#" onclick="navigate('categories')" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:text-brand-600 hover:bg-brand-50 transition-colors">Categorii</a>
                    <a href="#" onclick="navigate('authors')" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:text-brand-600 hover:bg-brand-50 transition-colors">Artiști</a>
                    <a href="#" onclick="navigate('chords')" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:text-brand-600 hover:bg-brand-50 transition-colors">Dicționar Acorduri</a>
                </div>
                <!-- Search -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" id="globalSearch" placeholder="Caută cântece, artiști..." 
                               class="w-48 md:w-64 pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 text-sm outline-none transition-all"
                               oninput="handleGlobalSearch(this.value)">
                        <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <div id="searchResults" class="hidden absolute top-full mt-2 w-80 bg-white rounded-xl shadow-xl border border-gray-200 max-h-96 overflow-y-auto z-50"></div>
                    </div>
                    <!-- Mobile menu button -->
                    <button onclick="toggleMobileMenu()" class="md:hidden p-2 rounded-lg text-gray-500 hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobileMenu" class="hidden md:hidden border-t border-gray-200 bg-white">
            <div class="px-4 py-3 space-y-1">
                <a href="#" onclick="navigate('home'); toggleMobileMenu()" class="block px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-brand-50">Acasă</a>
                <a href="#" onclick="navigate('songs'); toggleMobileMenu()" class="block px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-brand-50">Cântece</a>
                <a href="#" onclick="navigate('categories'); toggleMobileMenu()" class="block px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-brand-50">Categorii</a>
                <a href="#" onclick="navigate('authors'); toggleMobileMenu()" class="block px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-brand-50">Artiști</a>
                <a href="#" onclick="navigate('chords'); toggleMobileMenu()" class="block px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-brand-50">Dicționar Acorduri</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Content loaded dynamically by JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div class="flex items-center space-x-3">
                    <svg class="w-6 h-6 text-brand-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" cy="18" r="3"/>
                        <circle cx="18" cy="16" r="3"/>
                    </svg>
                    <span class="text-lg font-semibold text-gray-900">Acorduri<span class="text-brand-600">.ro</span></span>
                </div>
                <p class="text-sm text-gray-500">Acorduri și tabulaturi pentru chitară. Cântece românești cu versuri și acorduri.</p>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/chordDiagram.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
